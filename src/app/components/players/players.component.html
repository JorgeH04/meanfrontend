<div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-content">
                <form #players="ngForm" (ngSubmit)="add(players)">
                    
                        <div class="row">
                          <div class="input-field col-s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.name" placeholder="Player name">
                          </div>
                          <div class="input-field col-s12">
                            <input type="text" name="position" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.position" placeholder="Position">
                          </div>
                          <div class="input-field col-s12">
                            <input type="text" name="club" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.club" placeholder="Club">
                          </div>
                          <div class="input-field col-s12">
                            <input type="text" name="salary" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.salary" value="0" placeholder="Salary">
                          </div>
                          <div class="card-action">
                            <div class="input-field col-s12">
                              
                              <button class="btn right">Save</button>
                            </div>
                          </div>
                        </div>
                      </form>
            
          </div>
        </div>
      </div>
      <div class="col-md-7">

          <table class="striped highlight black-text">
              <thead>
                <th>Name</th>
                <th>Position</th>
                <th>Club</th>
                <th>Salary</th>
              </thead>
              <tbody>
                <tr *ngFor="let player of playerService.players">
                  <td>{{ player.name }}</td>
                  <td>{{ player.position }}</td>
                  <td>{{ player.club }}</td>
                  <td>{{ player.salary }}</td>
                  <td>
                 
                    <a (click)="deletePlayer(player._id)" class="btn btn-success">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

      </div>
    </div>
  </div>
